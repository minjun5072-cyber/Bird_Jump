<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Bird Jump</title>

<style>
body {
  margin: 0;
  background: #222;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: Arial, sans-serif;
}

canvas {
  background: #87ceeb;
  border-radius: 12px;
}

.overlay {
  position: absolute;
  text-align: center;
}

input {
  font-size: 18px;
  padding: 8px;
  margin-bottom: 10px;
}

button {
  font-size: 20px;
  padding: 12px 26px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
}

#startScreen {
  display: flex;
  flex-direction: column;
  align-items: center;
}

#title {
  font-size: 52px;
  font-weight: bold;
  margin-bottom: 20px;
}

#startBird {
  width: 140px;
  margin-top: 20px;
}

#rankingList {
  margin-top: 10px;
  font-size: 16px;
  white-space: pre-line;
}
</style>
</head>

<body>

<!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<audio id="titleBgm" src="title_bgm.mp3"></audio>
<audio id="gameBgm" src="game_bgm.mp3"></audio>

<canvas id="game" width="360" height="640"></canvas>

<!-- ì‹œì‘ í™”ë©´ -->
<div id="startScreen" class="overlay">
  <div id="title">Bird Jump</div>
  <input id="nicknameInput" placeholder="ë‹‰ë„¤ì„ ì…ë ¥" />
  <button onclick="startGame()">ê²Œì„ ì‹œì‘</button>
  <img id="startBird" src="bird.png">
</div>

<!-- ê²Œì„ ì˜¤ë²„ -->
<div id="gameOverScreen" class="overlay" style="display:none">
  <h1>GAME OVER</h1>
  <p id="resultText"></p>
  <h3>ğŸ† TOP 5</h3>
  <div id="rankingList"></div>
  <button onclick="restartGame()">ë‹¤ì‹œ ì‹œì‘</button>
</div>

<script>
/* ================= Firebase ================= */
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  databaseURL: "https://YOUR_PROJECT.firebaseio.com",
  projectId: "YOUR_PROJECT"
};

firebase.initializeApp(firebaseConfig);
const database = firebase.database();

/* ================= ê¸°ë³¸ ================= */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const birdImg = new Image();
birdImg.src = "bird.png";

let nickname = "";
let gameState = "start";

const gravity = 0.35;
const jumpPower = -8;
const gapHeight = 160;

let bird, pipes, frame;
let score = 0;
let speed = 2;
let startTime = 0;

/* ================= ì´ˆê¸°í™” ================= */
function resetGame() {
  bird = { x: 90, y: canvas.height / 2, size: 40, velocity: -2 };
  pipes = [];
  frame = 0;
  score = 0;
  speed = 2;
}

/* ================= ì‹œì‘ ================= */
function startGame() {
  nickname = document.getElementById("nicknameInput").value.trim();
  if (!nickname) {
    alert("ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš”!");
    return;
  }

  resetGame();
  gameState = "play";
  startTime = Date.now();

  document.getElementById("startScreen").style.display = "none";
  document.getElementById("gameOverScreen").style.display = "none";
}

/* ================= ì €ì¥ ================= */
function saveScore(score, time) {
  database.ref("ranking").push({
    nickname,
    score,
    time,
    createdAt: Date.now()
  });
}

/* ================= ë­í‚¹ ë¶ˆëŸ¬ì˜¤ê¸° ================= */
function loadRanking() {
  database.ref("ranking")
    .orderByChild("score")
    .limitToLast(5)
    .once("value", snap => {
      const data = snap.val();
      if (!data) return;

      const list = Object.values(data)
        .sort((a, b) => b.score - a.score);

      let text = "";
      list.forEach((r, i) => {
        text += `${i+1}. ${r.nickname} - ${r.score}ì  (${r.time}ì´ˆ)\n`;
      });

      document.getElementById("rankingList").innerText = text;
    });
}

/* ================= ê²Œì„ ì˜¤ë²„ ================= */
function gameOver() {
  if (gameState !== "play") return;
  gameState = "gameover";

  const survive = ((Date.now() - startTime) / 1000).toFixed(1);
  saveScore(score, survive);
  loadRanking();

  document.getElementById("resultText").innerText =
    `ì ìˆ˜: ${score}\nìƒì¡´ ì‹œê°„: ${survive}ì´ˆ`;

  document.getElementById("gameOverScreen").style.display = "block";
}

/* ================= ì¬ì‹œì‘ ================= */
function restartGame() {
  document.getElementById("startScreen").style.display = "flex";
  document.getElementById("gameOverScreen").style.display = "none";
}

/* ================= ì…ë ¥ ================= */
canvas.addEventListener("mousedown", () => {
  if (gameState === "play") bird.velocity = jumpPower;
});

canvas.addEventListener("touchstart", e => {
  e.preventDefault();
  if (gameState === "play") bird.velocity = jumpPower;
});

canvas.addEventListener("touchmove", e => {
  e.preventDefault();
}, { passive: false });

/* ================= íŒŒì´í”„ ================= */
function createPipe() {
  const gapY = Math.random() * (canvas.height - gapHeight - 120) + 60;
  pipes.push({ x: canvas.width, width: 60, gapY, passed: false });
}

/* ================= ì—…ë°ì´íŠ¸ ================= */
function update() {
  if (gameState !== "play") return;

  bird.velocity += gravity;
  bird.y += bird.velocity;

  if (bird.y <= 0 || bird.y + bird.size >= canvas.height) gameOver();

  if (frame % 120 === 0) createPipe();

  pipes.forEach(p => {
    p.x -= speed;

    if (!p.passed && p.x + p.width < bird.x) {
      p.passed = true;
      score++;
      if (score % 5 === 0) speed += 0.5;
    }

    if (
      bird.x + bird.size > p.x &&
      bird.x < p.x + p.width &&
      (bird.y < p.gapY || bird.y + bird.size > p.gapY + gapHeight)
    ) gameOver();
  });

  pipes = pipes.filter(p => p.x + p.width > 0);
  frame++;
}

/* ================= ê·¸ë¦¬ê¸° ================= */
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (gameState === "play") {
    ctx.drawImage(birdImg, bird.x, bird.y, bird.size, bird.size);
  }

  ctx.fillStyle = "#4CAF50";
  pipes.forEach(p => {
    ctx.fillRect(p.x, 0, p.width, p.gapY);
    ctx.fillRect(p.x, p.gapY + gapHeight, p.width, canvas.height);
  });

  ctx.fillStyle = "#000";
  ctx.font = "24px Arial";
  ctx.fillText(`ì ìˆ˜: ${score}`, 20, 40);
}

/* ================= ë£¨í”„ ================= */
function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

resetGame();
loop();
</script>

</body>
</html>
